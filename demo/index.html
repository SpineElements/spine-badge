<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>spine-badge demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../node_modules/@polymer/paper-styles/typography.js"></script>
    <script type="module" src="../node_modules/@polymer/paper-styles/shadow.js"></script>
    <script type="module" src="../node_modules/@polymer/paper-styles/default-theme.js"></script>
    <script type="module" src="../spine-badge.js"></script>

    <custom-style>
      <style>
        body {
          font-family: Roboto, Noto, sans-serif
        }
        .paper-badge-like {
          --spine-badge-size: 20px;
          background: var(--accent-color);
          color: white;
          @apply --shadow-none;
        }
      </style>
    </custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Plain spine-badge examples.</h3>
      <demo-snippet>
        <template>
          <spine-badge>5</spine-badge>
          <spine-badge>A longer text</spine-badge>
        </template>
      </demo-snippet>

      <h3>Simulating paper-badge.</h3>
      <demo-snippet>
        <template>
          <spine-badge class="paper-badge-like">5</spine-badge>
          <spine-badge class="paper-badge-like">
            Note, unlike &lt;paper-badge&gt;, &lt;spine-badge&gt;
            is always stretched horizontally by its content
          </spine-badge>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
