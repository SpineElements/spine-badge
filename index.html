  <iron-doc-element descriptor="{&quot;description&quot;:&quot;`spine-badge` represents a small badge-like piece of UI with a customizable content and style.\nIt is displayed as an inline block alongside its adjacent content.\n\nExample:\n```\n&lt;spine-badge>5&lt;/spine-badge>\n&lt;spine-badge>A longer text &lt;/spine-badge>\n```\n\n### Styling\n\nYou can use the regular CSS attributes like color, background, margin, font, border, and\nothers to customize its appearance.\n\nBesides, it can be customized with the following custom properties:\n\nCustom property           | Description                                  | Default\n--------------------------|----------------------------------------------|----------\n`--spine-badge-size`      | the height and a minimum width for the badge | 21px\n`--dark-theme-text-color` | the default background for the badge         | none\n`--primary-color`         | the default text color for the badge         | `inherit`\n\n\n### Differences From the `&lt;paper-badge>` Element\n\n`&lt;spine-badge>` has a purpose similar to the `&lt;paper-badge>` element, but provides\nsome of the capabilities not supported by `&lt;paper-badge>`:\n- Specifying arbitrary content with child nodes.\n- Automatic horizontal resizing according to its content. As such, it has only the\n  `--spine-badge-size` custom property for customizing its height (with minimum width)\n  instead of `--paper-badge-height` and `--paper-badge-width`, and is not displayed as an ellipse\n  when its width is greater than its height.\n\nBesides, if you&apos;re migrating from `&lt;paper-badge>`, be aware of the following issues\nwith the `&lt;spine-badge>` element:\n- It doesn&apos;t support a &lt;paper-badge>&apos;s capability of being displayed on the top-right\n  corner of another element.\n- It doesn&apos;t have a `label` and `icon` properties, but the same effect can be achieved by placing\n  an appropriate content as its child nodes.\n- It uses the regular CSS `background`, `opacity`, `color` CSS properties instead of\n  `--paper-badge-background`, `--paper-badge-opacity`, and `--paper-badge-text-color` custom\n  properties for styling the respective aspects of its appearance.\n- It has a different appearance by default, but it can be tuned with CSS to match\n  the `&lt;paper-badge>` element (see the \&quot;Styling\&quot; section above).&quot;,&quot;summary&quot;:&quot;&quot;,&quot;path&quot;:&quot;spine-badge.html&quot;,&quot;properties&quot;:[],&quot;methods&quot;:[],&quot;demos&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:90,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:92,&quot;column&quot;:5}},&quot;privacy&quot;:&quot;public&quot;,&quot;name&quot;:&quot;SpineBadge&quot;,&quot;attributes&quot;:[],&quot;events&quot;:[],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;slots&quot;:[{&quot;description&quot;:&quot;&quot;,&quot;name&quot;:&quot;&quot;,&quot;range&quot;:{&quot;file&quot;:&quot;spine-badge.html&quot;,&quot;start&quot;:{&quot;line&quot;:86,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:86,&quot;column&quot;:17}}}],&quot;tagname&quot;:&quot;spine-badge&quot;,&quot;superclass&quot;:&quot;HTMLElement&quot;}"

<script>
  document.addEventListener('scroll', handleScroll);

  document.querySelector('#header > button').setAttribute('active', 'true');

  const demoIframe = document.querySelector('#demo > iframe');
  const demoSrc = window.location.href + 'demo/index.html';
  demoIframe.src = demoSrc;

  let activeElement = document.body.querySelector(`#spine-badge`);
  activeElement.style.display = 'block';

  checkDemoSource();

  function handleTabChange(event) {
    const activeTab = document.querySelector('#header > button[active="true"]');
    const nextContentId = event.target.getAttribute('contentid');
    if (activeTab !== event.target && nextContentId) {
      const nextTabContent = document.querySelector(`#${nextContentId}`);
      nextTabContent.style.display = 'block';
      activeElement.style.display = 'none';
      activeElement = nextTabContent;

      activeTab.setAttribute('active', 'false');
      event.target.setAttribute('active', 'true');
    }
  }

  function handleScroll() {
    const header = document.body.querySelector('#header');
    if (activeElement.getBoundingClientRect().top < 0) {
      header.setAttribute('shadowbelow', 'true');
    } else {
      header.setAttribute('shadowbelow', 'false');
    }
  }

  function checkDemoSource() {
    const xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = () => {
      if (xmlHttp.readyState === 4) {
        if (xmlHttp.status !== 200) {
          const demoNode = document.body.querySelector('#demo');
          document.body.querySelector('.demo-placeholder').innerText = 'No demo found';
          demoNode.removeChild(demoIframe);
        } else {
          const demoPlaceholder = document.body.querySelector('.demo-placeholder');
          demoPlaceholder.parentNode.removeChild(demoPlaceholder);
        }
      }
    };
    xmlHttp.open("HEAD", demoSrc, true);
    xmlHttp.send(null);
  }
</script>
